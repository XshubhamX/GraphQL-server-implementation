type Query {
  users(nameQuery: String): [User!]!
  repos(nameQuery: String): [Repo!]!
  userById(idQuery: ID!): User!
  repoById(idQuery: ID!): Repo!
}

type User {
  id: ID!
  name: String!
  email: String!
  repos(visibility: visibilityQuery!): [Repo!]!
}

type Repo {
  id: ID!
  title: String!
  visibility: String!
}

enum visibilityQuery {
  PUBLIC
  PRIVATE
  ALL
}
