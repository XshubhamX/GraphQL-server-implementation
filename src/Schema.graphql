type Query {
  users(query: userQueryData): [User!]!
  repos(query: String): [Repo!]!
}

type userQueryData {
  id: ID
  subName: String
}
type repoQueryData {
  id: ID
  subTitle: String
  validity: String
}

type User {
  id: ID!
  name: String!
  email: String!
}

type Repo {
  id: ID!
  title: String!
  visibility: String!
}
